services:
  app:
    image: pasubi/crypto-tracker-app:${IMAGE_TAG}
    container_name: crypto-tracker-app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "9000:9000"

  worker:
    image: pasubi/crypto-tracker-app:${IMAGE_TAG}
    container_name: crypto-tracker-worker
    command: >
      sh -c "php artisan queue:work redis
             --sleep=3
             --tries=3
             --timeout=90"
    env_file:
      - .env
    depends_on:
      - redis
      - db

  db:
    image: postgres:15
    container_name: crypto-tracker-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: crypto-tracker-redis

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: site
    container_name: crypto-tracker-nginx
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  pgdata:
