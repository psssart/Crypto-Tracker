name: Build & Deploy to Production

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME_APP:    pasubi/crypto-tracker-app
  IMAGE_NAME_NGINX:  pasubi/crypto-tracker-nginx
  IMAGE_TAG:         latest

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Show directory structure
        run: |
          pwd
          ls -la

      - name: Clear Docker buildx cache (if needed)
        run: docker builder prune -af || true

      - name: Build app image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runtime
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME_APP }}:${{ env.IMAGE_TAG }}
          build-args: |
            IMAGE_TAG=${{ env.IMAGE_TAG }}
          platforms: linux/amd64

      - name: Scan app image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME_APP }}:${{ env.IMAGE_TAG }}
          severity: HIGH,CRITICAL
          exit-code: 0

      - name: Push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runtime
          push: true
          tags: ${{ env.IMAGE_NAME_APP }}:${{ env.IMAGE_TAG }}
          build-args: |
            IMAGE_TAG=${{ env.IMAGE_TAG }}
          platforms: linux/amd64

      - name: Build nginx image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: site
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME_NGINX }}:${{ env.IMAGE_TAG }}
          build-args: |
            IMAGE_TAG=${{ env.IMAGE_TAG }}
          platforms: linux/amd64

      - name: Scan nginx image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME_NGINX }}:${{ env.IMAGE_TAG }}
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: site
          push: true
          tags: ${{ env.IMAGE_NAME_NGINX }}:${{ env.IMAGE_TAG }}
          build-args: |
            IMAGE_TAG=${{ env.IMAGE_TAG }}
          platforms: linux/amd64

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd /var/www/crypto-tracker
            docker compose pull
            docker compose up -d --force-recreate
            docker exec crypto-tracker-app php artisan migrate --force
