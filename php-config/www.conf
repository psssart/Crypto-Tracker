[www]
pm = dynamic

; number of processes — ≈1 process per 128 MB of RAM (third RAM)
pm.max_children      = 10    ; for 4 Gb RAM :contentReference[oaicite:2]{index=2}
pm.start_servers     = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5

pm.process_idle_timeout = 10s
pm.max_requests        = 500  ; restart after 500 requests
